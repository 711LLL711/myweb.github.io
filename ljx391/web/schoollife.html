      <td colspan="2"><h1 style="color: #03A89E; text-align: center; font-size: 36px;">------校园生活-----</h1>
        <div label-module="para" data-pid="83">湖南省长沙市第一中学学生课余生活丰富，学校每年均开展各项活动，例如校园文化艺术节（包括校园歌手大赛等）、体育文化节（包括足球赛、篮球赛、排球赛、啦啦操赛、跳长绳比赛等）、庆元旦文艺活动（包括诗歌朗诵会、元旦文艺汇演等）。</div>
        <div label-module="para" data-pid="84">
          <p>截至2014年，湖南省长沙市第一中学共建有学生社团42个。</p>
